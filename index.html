<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./js/layui/css/layui.css">
    <title>用户登录</title>
    <!-- 引用LayUI样式 -->
    <link rel="stylesheet" href="./js/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
   
</head>
<body>
    <!-- 登录注册区域     -->
    <div class="loginAndRegBox" >
        <div class="title-box">家教服务系统</div>
        <!-- 登录div -->
        <div class="login-box" >
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="form_login">                
                <!-- 用户名 -->                
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->                
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;"  id="link_reg" style="margin-right: 20px;">去注册账号</a>
                    <a href="javascript:;"  id="link_ch">修改密码</a>
                </div>
            </form>       
        </div>

        <!-- 注册div -->
        <div class="reg-box" >
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">                
                <!-- 用户名 -->                
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->                
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="repassword" required  lay-verify="required|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;"  id="link_login">去登录账号</a>
                </div>

            </form>

        </div>

        <!-- 修改div -->
        <div class="ch-box" >
            <!-- 注册表单 -->
            <form class="layui-form" id="form_ch">                
                <!-- 用户名 -->                
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 旧密码 -->                
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="oldpassword" required  lay-verify="required|pwd" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="newpassword" required  lay-verify="required|repwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>修改</button>
                </div>
                <div class="layui-form-item links">
                    <a href="index.html">返回</a>
                </div>

            </form>

        </div>
    </div>
    
    <!-- 导入Layui的js文件 -->
    <script src="./js/layui/layui.all.js"></script>
    <!-- 导入JQuery -->
    <script src="./js/jquery.js"></script>
    <!-- 导入自己编写的js文件 -->
    <script src="./js/login.js"></script>
</body>
</html>
