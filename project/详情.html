<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
          <div class="layui-logo layui-hide-xs layui-bg-black">家教服务系统</div>
          <!-- 头部区域（可配合layui 已有的水平导航） -->

            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
              <i class="layui-icon layui-icon-spread-left"></i>

              <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                  <a href="个人中心.html">
                    tester
                  </a>
                 
                </li>
          </ul>
        </div>
        
          <div class="layui-body" id="body1">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>基本信息</legend>
              </fieldset>
              <div class="layui-bg-gray" style="padding: 30px;">
              <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                  <div class="layui-panel">
                    <div style="padding: 10px 30px;">
                        <a style="font-size: 20px;">姓名:</a>
                        <a style="font-size: 20px; ">name</a>
                    </div>
                    <div style="padding: 10px 30px;">
                        <a style="font-size: 20px;">学科:</a>
                        <a style="font-size: 20px; ">xueke</a>
                    </div>
                    <div style="padding: 10px 30px;">
                        <a style="font-size: 20px;">年级:</a>
                        <a style="font-size: 20px; ">nianji</a>
                    </div>
                    <div style="padding: 10px 30px;">
                        <a style="font-size: 20px;">联系方式:</a>
                        <a style="font-size: 20px; ">phone</a>
                    </div>
                  </div> 
                </div>
              </div> 
              </div>
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>发表评价</legend>
              </fieldset>
              <div class="layui-bg-gray" style="padding: 30px;">
                <div class="layui-row layui-col-space15">
                  <div class="layui-col-md6">
                    <div class="layui-panel">
                      
                      <div style="padding: 10px 30px;" class="layui-form-item">
                        <p>
                            <textarea placeholder="请输入" id="liuyankuang" class="layui-textarea"></textarea>
                            <button id="fabu" class="layui-btn">发表评价</button>
                        </p>
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                            <legend style="font-size: 15px;">用户评价</legend>
                          </fieldset>
                        <p>
                            <ul id="pingjialist">
                                <li>无更多留言</li>
                            </ul>
                        </p>
                    </div>
                    </div> 
                  </div>
                </div> 
                </div>
          </div>
        
          
    </div>
<!-- 导入Layui的js文件 -->
<script src="./js/layui/layui.all.js"></script>
<!-- 导入JQuery -->
<script src="./js/jquery.js"></script>
<script>
    document.getElementById("fabu").addEventListener("click", function() {
        var liuyan = document.getElementById("liuyankuang").value;
        if (liuyan != "") {
            document.getElementById("liuyankuang").value = "";
            var ul = $("ul");
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            if (month < 10) {
                month = "0" + month;
            }
            if (day < 10) {
                day = "0" + day;
            }
            var nowDate = year + "-" + month + "-" + day;
            let a = localStorage.getItem("tester");
            $('#pingjialist').prepend("<li><p>用户:" + a + "<a style='float:right'class='delete'>删除</a>&emsp;<a>发布于:" + nowDate + "</a><p>" + liuyan + "</p></li>")
            var del = $(".delete");
            for (var i = 0; i < del.length; i++) {
                del[i].onclick = function() {
                    var Child = $(this).parent().parent();
                    var ul = $("ul");
                    Child.remove();
                }
            }
        } else {}
    })
</script>
</body>
