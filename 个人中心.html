<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>个人中心</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="./js/layui/css/layui.css">
  <link rel="stylesheet" href="./css/homepage.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs layui-bg-black">家教服务系统</div>
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
        <i class="layui-icon layui-icon-spread-left"></i>
      </li>
      <li class="layui-nav-item layui-hide-xs"><a href="homepage.html">学生</a></li>
      <li class="layui-nav-item layui-hide-xs"><a href="家教.html">家教</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-md-inline-block">
        <a href="个人中心.html" id="username-display"></a> <!-- 修改id为更具体的标识 -->
      </li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-hide-xs">
          <a href="javascript:;" id="fabu">基本信息</a>
        </li>
        <li class="layui-nav-item layui-hide-xs">
          <a href="javascript:;" id="chazhao">我的发布</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="layui-body" id="body1">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>基本信息</legend>
    </fieldset>
    <div class="layui-bg-gray" style="padding: 30px;">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
          <div class="layui-panel">
            <div style="padding: 50px 30px;">
              <a style="font-size: 30px;">ID:</a>
              <a style="font-size: 30px;" id="user-id-display"></a> <!-- 修改id为更具体的标识 -->
            </div>
            <button style="padding-right: 212px; padding-left: 212px;" onclick="logout()" class="layui-btn">退出登录</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="layui-body" id="body2" style="display: none;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>我的发布</legend>
    </fieldset>
    <div class="layui-bg-gray" style="padding: 30px;">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
          <div class="layui-panel">
            <div style="padding: 50px 30px;">
              <div id="posts-container">
                <!-- 动态生成的发布信息将插入到这里 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<script>
  // 检查localStorage中是否有username，设置显示的用户名
  const username = localStorage.getItem('username');
  if (username) {
    document.getElementById('username-display').innerText = username;
    document.getElementById('user-id-display').innerText = username; // 设置ID显示
  } else {
    alert('请先登录！');
    location.href = 'index.html'; // 如果未登录，跳转到登录页面
  }

  // 退出登录函数
  function logout() {
    if (confirm("确认要退出登录吗")) {
      location.href = "index.html";
    }
  }
</script>
<!-- 导入Layui的js文件 -->
<script src="./js/layui/layui.all.js"></script>
<!-- 导入JQuery -->
<script src="./js/jquery.js"></script>
<!-- 导入自己编写的js文件 -->
<script src="./js/homepage.js"></script>
<script src="./js/fabu.js"></script>
<script src="./js/delete.js"></script>
</body>
</html>
