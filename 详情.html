<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>个人中心</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  
  <link rel="stylesheet" href="./js/layui/css/layui.css" >
 
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
          <div class="layui-logo layui-hide-xs layui-bg-black">家教服务系统</div>
          <!-- 头部区域（可配合layui 已有的水平导航） -->
          <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
              <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            
            <li class="layui-nav-item layui-hide-xs"><a href="homepage.html">学生</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="家教.html">家教</a></li>
            
          </ul>
          <ul class="layui-nav layui-layout-right">
              <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                  <a href="个人中心.html" id = "id">
                    tester
                  </a>
                 
                </li>
          </ul>
        </div>
        
          <div class="layui-body" id="body1">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>基本信息</legend>
              </fieldset>
              <form class="layui-form" action="" id="form_comment" >
              <div class="layui-bg-gray" style="padding: 30px;">
              <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                  <div class="layui-panel">
                    <div style="padding: 10px 30px;">
                        <a style="font-size: 20px;">姓名:</a>
                        <a style="font-size: 20px;" id = "name">name</a>
                    </div>
                    <div style="padding: 10px 30px;">
                        <a style="font-size: 20px;">学科:</a>
                        <a style="font-size: 20px;" id = "xueke">xueke</a>
                    </div>
                    <div style="padding: 10px 30px;">
                        <a style="font-size: 20px;">年级:</a>
                        <a style="font-size: 20px;" id = "nianji">nianji</a>
                    </div>
                    <div style="padding: 10px 30px;">
                        <a style="font-size: 20px;">联系方式:</a>
                        <a style="font-size: 20px;" id = "phone">phone</a>
                    </div>
                  </div> 
                </div>
              </div> 
              </div>
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>发表评价</legend>
              </fieldset>
              <div class="layui-bg-gray" style="padding: 30px;">
                <div class="layui-row layui-col-space15">
                  <div class="layui-col-md6">
                    <div class="layui-panel">
                      <div style="padding: 10px 30px;" class="layui-form-item">
                        <p>
                            <textarea placeholder="请输入" class="layui-textarea" name="liuyan"></textarea>
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">发表评价</button>
                        </p>
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                            <legend style="font-size: 15px;">
                              <div id="data-comment"></div>
                            </legend>
                          </fieldset>
                        <p>
                            <ul id="pingjialist">
                                <li>无更多留言</li>
                            </ul>
                        </p>
                    </div>
                    </div> 
                  </div>
                </div> 
                </div>
             </form>
          </div> 
    </div>
    <script>
      const name = localStorage.getItem('name');
      document.getElementById('name').innerText = name;
      const xueke = localStorage.getItem('subject');
      document.getElementById('xueke').innerText = xueke;
      const nianji = localStorage.getItem('grade');
      document.getElementById('nianji').innerText = nianji;
      const phone = localStorage.getItem('phone');
      document.getElementById('phone').innerText = phone;
      const username = localStorage.getItem('username');
      document.getElementById('id').innerText = username;
    </script>
<!-- 导入Layui的js文件 -->
<script src="./js/layui/layui.all.js"></script>
<!-- 导入JQuery -->
<script src="./js/jquery.js"></script>
<!-- 导入自己编写的js文件 -->
<script src="./js/homepage.js"></script>
</body>
</html>
